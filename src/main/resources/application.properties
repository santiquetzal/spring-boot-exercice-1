spring.datasource.url=jdbc:postgresql://localhost:5432/exercicedb
spring.datasource.username=postgres
spring.datasource.password=root

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Currency requests cache
# /directory -> Cache folder in system temp folder
# directory --> Cache folder relative to base project folder
app.currency.cache.folder=target/cache
# Cache size (MB)
app.currency.cache.size=10

app.currency.server.url=http://localhost:7070
app.currency.server.path.currencies=/v1/currencies/
app.currency.server.credentials.authentication.username=username
app.currency.server.credentials.authentication.password=password


