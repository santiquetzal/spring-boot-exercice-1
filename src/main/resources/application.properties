spring.datasource.url=jdbc:postgresql://localhost:5432/exercicedb
spring.datasource.username=postgres
spring.datasource.password=root

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

app.currency.server.url=https://currencies.wiremockapi.cloud
app.currency.server.port=443
app.currency.server.service.app.currency.url=/v1/currencies/
app.currency.credentials.authentication.username=username
app.currency.credentials.authentication.password=password


